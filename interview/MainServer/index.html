<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Blink Chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/chat.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,600,700" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mb-0 h1" href="#">blink Chat</a>
</nav>

<br>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Video Chat. Simply.</h1>
        <p class="lead">Join or Create a group chat by giving it a name below. Simple as that.</p>
        <hr class="my-4">
        <!--<p>Join or Create a group chat by giving it a name below. Simple as that.</p>-->

        <div class="input-group input-group-lg mb-3">
            <input type="text" id="roomNameInput" class="form-control" placeholder="Group Name">
            <div class="input-group-append input-group-lg">
                <button id="goButton" class="btn btn-primary btn-lg" type="button">Go Live</button>
            </div>
        </div>

    </div>
</div>

<br>

<br><br>

<script src="js/signin.js"></script>
</body>
</html>
