<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Blink Chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,600,700" rel="stylesheet">
</head>
<body class="">

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mb-0 h1" href="#">blink Chat</a>
</nav>

<br>

<div class="container center-items center-vertical">
    <div class="jumbotron">
        <h1 class="display-4">Lets Get Started</h1>
        <p class="lead">Enter a name to create a new room or join an existing one.</p>
        <hr class="my-4">
        <!--<p>Join or Create a group chat by giving it a name below. Simple as that.</p>-->

        <div class="center-items">
            <div class="input-group input-group-lg mb-3 sm-text-box">
                <input type="text" id="roomNameInput" class="form-control" placeholder="">
            </div>
        </div>
        <div class="center-items">
            <button id="goButton" class="btn btn-primary btn-lg center" type="button">Go Live</button>
        </div>

    </div>
</div>

<br>

<br><br>

<div class="row info-row" align="center">
    <!-- Left Column -->
    <div class="col-sm-4">
        <img class="info-img" src="img/Number1.png" height="5%">
        <h3 class="info-text">Type in a room name and click Go Live!</h3>
    </div>

    <!-- Center Column -->
    <div class="col-sm-4">
        <img class="info-img" src="img/Number2.png" height="5%">
        <h3 class="info-text">Click Join Room!</h3>
    </div>

    <!-- Right Column -->
    <div class="col-sm-4">
        <img class="info-img" src="img/Number3.png" height="5%">
        <h3 class="info-text">Enjoy!</h3>
    </div>
</div>

<script src="src/signin.js"></script>
</body>
</html>
